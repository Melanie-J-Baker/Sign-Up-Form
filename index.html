<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="image-container">
                <img class="background-img" src="halie-west-25xggax4bSA-unsplash.jpg" alt="Fern leaves">
            </div>
            <div class="logo-banner">
                <div class="logo-container">
                    <img class="logo" src="odin-lined.png" alt="Odin Project Logo">
                </div>
                <div class="logo-text">Odin</div>
            </div>
        </div>
        <div class="right-container">
            <div class="intro-container">
                <p>This is not a real online service! You know you need something like this is your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
                <p>Let's do this!</p>
                <form action="" method="">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                    <div>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm">
                    </div>
                    

                </form>
            </div>
            <div class="submit-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? </p><a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
